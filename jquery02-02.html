<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-2</title>
    <script src="./jquery-3.5.1.js"></script>

    <script>
        // jquery의 html콘텐츠 조작 - jquery를 사용하면 html dom을 쉽게 조작할 수 있음
        // text() : 선택한 요소의 텍스트 내용을 설정하거나 반환
            // $(선택자).text() : 선택한 요소의 텍스트 내용가져오기
            // $(선택자).text(입력할 내용) : 선택한 요소에 텍스트 입력하기
        // html() : 선택한 요소의 내용을 설정하거나 반환(html 코드 포함)
            // $(선택자).html() : 선택한 요소의 내용 가져오기
            // $(선택자).html(입력할 내용) : 선택한 요소에 내용 입력하기 
        // val() : 양식 필드의 값을 설정하거나 반환
            // $(선택자).val() : input 태그의 value값 가져오기
            // $(선택자).val(입력할 내용): input태그의 value 값 입력하기
        // attr() : 선택한 요소의 속성값을 설정하거나 반환
            // $(선택자).attr(속성명) : 선택한 요소의 지정한 속성값을 가져옴
            // $(선택자).attr(속성명, 입력할 속성값) : 선택한 요소의 속성값 입력하기
            // $(선택자).attr({속성명1:속성값1, 속성명2:속성값2, ....}) : object타입을 사용하여 여러가지 속성값을 한번에 입력가능
        $(document).ready(function(){
            $("#btnText").on("click", function(){
                var txt = $("#p01").text();
                alert("text()사용시 : " + txt)
            });
            $("#btnHtml").on("click", function(){
                var htm = $("#p01").html();
                alert("html()사용시 : " + htm);
            });
            // text(), html() 을 이용하여 데이터 입력
            $("#btnTextSet").on("click", function(){
                $("#p02").text("text()로 변경할 내용")
            });
            $("#btnHtmlSet").on("click", function(){
                $("#p03").html("html()로 변경할 내용")
            });

            // val() 사용하기
            $("#btnValGet").on("click", function(){
                var txt = $("#userName").val();
                alert("val() : " + txt);
            });
            $("#btnValSet").on("click", function(){
                var txt = "김동완";
                $("$userName").val();
            });
            $("#btnValSet2").on("click", function(){
                $("#btnValSet2").val("클릭하면 변경됨")
            });

            // button 태그는 value 속성이 없기 때문에 text()를 이용하여 글자를 변경해야함.
            $("#btnValSet3").on("click", function(){
                $("#btnValSet3").text("클릭하면 변경됨")
            });

            // attr() 사용하기
            $("#btnAttrGet").on("click", function(){
                var txt = $("#a01").attr("href");
                alert("attr() : " + txt);
            });

            $("#btnAttrSet").on("click", function(){
                // var txt = "https://www.daum.net";
                // $("#a01").attr("href", txt);

                var txt = $("#url").val();
                $("#a01").attr("href", txt);
            });
            // 문제 1) 자신이 원하는 주소로 url을 변경하고 , 표시글도 자신이 원하는 텍스트로 변경하세요.
            $("#btnEx").on("click", function(){
                var txt = "https://www.daum.net";
                alert("attr() : " + txt);
                $("#a02").attr("href", txt);
                $()
            });

        });

    </script>
</head>
<body>
    <div id="div01">
        <h3>text(), html()</h3>
        <p id="p01">text()와 <b>html()의 </b>차이점</p>

        <button id="btnText" type="button">text() 사용</button>
        <button id="btnHtml" type="button">html() 사용</button>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>text, html 을 이용하여 내용을 입력</h3>
        <p id="p02">Set Text 버튼 클릭시 변경될 p 태그</p>
        <p id="p03">Set Html 버튼 클릭시 변경될 p 태그</p>
        <label for="textBox01">input Text : </label>
        <input type="text" id="textBox01" placeholder="글자를 입력하세요" value="Hello world">

        <button id="btnTextSet">Set Text</button>
        <button id="btnHtmlSet">Set Html</button>

    </div>

    <br><hr><br>

    <div id="div03">
        <h3> val() 사용하기</h3>
        <label for="userName">Name : </label>
        <input type="text" id="userName" value="버튼을 클릭하세요">
        <input type="button" id="btnValSet2"value="변경될 내용">

        <button id="btnValGet">클릭시 value 가져오기</button>
        <button id="btnValSet">클릭시 value 가져오기</button>
        <button id="btnValSet3" type="button"></button>
    </div>

    <br><hr><br>

    <div id="#div04">
        <h3>attr 사용하기</h3>
        <p><a href="https://www.naver.com" id="a01">naver홈페이지</a></p>
        <label>URL : <input type="text" id="url" placeholder="주소를 입력해 주세요"></label>

        <button id="btnAttrGet">클릭 시 링크주소 불러오기</button>
    </div>

    <br><hr><br>

    <div id="div05">

        <h3>연습문제</h3>
        <p><a href="https://www.daum.net" id="a02">다음 홈페이지</a></p>
        <label><input type="text" id="url"placeholder="변경될 주소를입력하세요"></label>
        <button id="btnEx">클릭시 변경</button>
    </div>
    
</body>
</html>
